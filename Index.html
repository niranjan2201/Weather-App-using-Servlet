<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Using Servlet By - Niranjan Naik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />

</head>
<body>
<div style="color:rgb(242, 244, 246); text-align:center" class="IndexPage">
 <img src="Images/weather-logo6.png" style=" height: 250px;width: 250px; filter: drop-shadow(10px 10px 10px black);">
    
    <h1>Welcome to  <span style="color:rgb(58, 215, 246)">WeatherEase!</span> </h1>
    
    <h3 style="color:rgb(208, 246, 58)">Find Weather Details Anywhere, Anytime</h3>
    <h4>Just type the city name and discover what's happening in the skies above...</h4>
  	<br>
  	<br>
     <form action="WeatherServlet" method="post" class="searchInput">
            <input type="text" placeholder="Enter City Name" id="searchInput"  name="city"/>
            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>    
 </div>
</body>
</html>
